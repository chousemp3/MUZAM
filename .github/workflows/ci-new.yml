name: ğŸµ MUZAM CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ“¦ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg libsndfile1 portaudio19-dev alsa-utils
        # Create dummy audio environment
        export ALSA_PCM_CARD=0
        export ALSA_PCM_DEVICE=0
    
    - name: ğŸ”§ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ§ª Run tests
      run: |
        # Set environment for headless testing
        export DISPLAY=:99
        export PYTHONPATH=$PWD
        python test_muzam.py

  lint:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: ğŸ”§ Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8
    
    - name: ğŸ¨ Check code formatting
      run: |
        black --check muzam/ main.py test_muzam.py setup.py
    
    - name: ğŸ” Lint with flake8
      run: |
        flake8 muzam/ --count --select=E9,F63,F7,F82 --show-source --statistics

  security:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: ğŸ”’ Run security scan
      run: |
        pip install pip-audit
        pip-audit --desc --format=text || echo "âš ï¸ Security scan completed with warnings"

  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [test]
    if: success()
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ”¨ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: muzam:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
